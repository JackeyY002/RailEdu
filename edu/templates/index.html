<!DOCTYPE html>
<html>
<head>
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Start Page -->
    <div class="start-screen" id="start-screen">
        <h1>Welcome to the Quiz!</h1>
        <div class="container">
          <input type="text" class="topic-input" placeholder="Enter a topic for your quiz (default: rail and transportation)">
          <button id="start-btn">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz Page -->
<div class="app" id="quiz-app" style="display: none;">
    <div class="question-container">
    
        <h2 id="question">Generating new quiz</h2>
        <!-- Question Content -->
    </div>
    <div id="animation-container"></div>
    <div class="quiz-container">
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <div class="button-group">
          <button id="confirm-btn" class="btn">Confirm</button>
          <button id="next-btn" class="btn">Next</button>
      </div>
    </div>
    <div class="chat-container">

    </div>
    <div class="typing-container">
        <div class="typing-content">
          <div class="typing-textarea">
            <textarea placeholder="Type your message..."></textarea>
            <span class="material-symbols-rounded">send</span>
          </div>
        </div>
      </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
